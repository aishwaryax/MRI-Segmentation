<!-- templates/signup.html -->

{% extends "base.html" %} {% block content %}

<style>
    /*
*
* ==========================================
* CUSTOM UTIL CLASSES
* ==========================================
*
*/
    
    .caption-1 figcaption {
        position: absolute;
        bottom: 0;
        right: 0;
    }
    
    .caption-2 figcaption {
        width: 80%;
        position: absolute;
        bottom: 1rem;
        left: 10%;
        background: rgba(255, 255, 255, 0.6);
    }
    
    .caption-3 figcaption {
        position: absolute;
        bottom: 0;
        right: 0;
        transform: translateY(-50%);
    }
    /*
*
* ==========================================
* FOR DEMO PURPOSES
* ==========================================
*
*/
    
    body {
        min-height: 100vh;
        background: #eeeeee;
    }
    
    .border-md {
        border-width: 2px !important;
    }
    
    .separator {
        border-bottom: 1px dashed #aaa;
    }
    
    .text-small {
        font-size: 0.85rem;
    }
</style>
<div class="container py-5">
    <h1 class="title">
        {{ predict }}!
    </h1>

    <div class="row">
        <div class="col-lg-11 mx-auto">
            <div class="row my-5">
                <div class="col-lg-6">
                    <!-- item -->
                    <figure class="rounded caption-1"><img src={{mri_filename}} alt="" class="w-100 card-img-top border border-white border-md">
                        <figcaption class="px-5 py-4 text-right text-light">
                            <h2 class="h5 font-weight-bold mb-0">Brain MRI & Mask Image</h2>
                            <p class="text-small">{{predict}}</p>
                        </figcaption>
                    </figure>

                </div>
                <div class="col-lg-6">
                    <figure class="rounded caption-1"><img src={{mask_filename}} alt="" class="w-100 card-img-top border border-white border-md">
                    </figure>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
